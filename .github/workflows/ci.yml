name: CI with Bun

on:
  push:
    branches: [main]  
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "âœ… Bun installed at: $BUN_INSTALL"
          bun --version


      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install
        
      - name: ğŸ§¹ Run ESLint check
        run: bunx eslint . --max-warnings=0
        
      - name: ğŸ—ï¸ Build project
        run: bun run build
