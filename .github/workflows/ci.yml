name: CI with Bun

on:
  push:
    branches: [main]  
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'PATH="$HOME/.bun/bin:$PATH"' >> $GITHUB_ENV

      - name: 🔍 Check Bun version
        run: bun --version

      - name: 📦 Install dependencies with Bun
        run: bun install

    
